<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <script src="index.js" defer></script> <!-- Move script tag to the head and add 'defer' -->
    <style>
        /* Add some basic styling for clarity */
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        #box {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <div class="search-bar">
            <input type="text" id="movieTitle" placeholder="Enter movie name">
            <button id="search">Search</button>
        </div>
        <div id="box"></div> <!-- Removed unnecessary duplicate id attribute -->
    </div>
</body>
</html>
